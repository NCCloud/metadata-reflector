name: Lint

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    if: github.actor != 'dependabot[bot]'
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Download Dependencies
        run: go mod download
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
